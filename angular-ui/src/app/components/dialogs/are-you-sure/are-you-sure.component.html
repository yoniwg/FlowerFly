<h1 mat-dialog-title>{{data.action | capitalize}}</h1>
<div class="app-form" mat-dialog-content>
  <p>Are you sure you want to {{data.action}}?</p>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>
