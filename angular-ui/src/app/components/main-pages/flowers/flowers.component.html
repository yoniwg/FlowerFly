<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items | groupBy:'color'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.key}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-table #table [dataSource]="createDataSource(item.value)" matSort>

        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
          <mat-header-cell *matHeaderCellDef> {{col | splitCamelCase | capitalize}} </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row[col]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-expansion-panel>
</mat-accordion>
