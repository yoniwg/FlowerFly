<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container>

  <mat-toolbar color="primary">
    <span>Flowers Fly</span>
    <span class="example-spacer"></span>
    <button mat-button
            *ngFor="let item of menu"
            routerLink="{{item.link}}">
      {{item.title}}
    </button>
    <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>menu</mat-icon> Menu</button>
  </mat-toolbar>


  <mat-menu #appMenu="matMenu">
    <button *ngFor="let item of menu"
            mat-menu-item
            routerLink={{item.link}}>{{item.title}}</button>
  </mat-menu>


  <div>
    <router-outlet *ngIf="!blockScreenShown"></router-outlet>
    <app-screen-block *ngIf="blockScreenShown"></app-screen-block>
  </div>

</mat-sidenav-container>
